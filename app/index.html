<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<meta name="description" content="Simple calculator">
	<meta name="author" content="Gasha">
	<link rel="stylesheet" href="css/styles.css">
	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->
</head>

<body>
	<div id="display">
		<div id="display-bg">
			<span class="bg-minus">-</span>
			<span class="bg-num">8</span>
			<span class="bg-dot" id="bg-dot-12">.</span>
			<span class="bg-num">8</span>
			<span class="bg-dot" id="bg-dot-11">.</span>
			<span class="bg-num">8</span>
			<span class="bg-dot" id="bg-dot-10">.</span>
			<span class="bg-num">8</span>
			<span class="bg-dot" id="bg-dot-9">.</span>
			<span class="bg-num">8</span>
			<span class="bg-dot" id="bg-dot-8">.</span>
			<span class="bg-num">8</span>
			<span class="bg-dot" id="bg-dot-7">.</span>
			<span class="bg-num">8</span>
			<span class="bg-dot" id="bg-dot-6">.</span>
			<span class="bg-num">8</span>
			<span class="bg-dot" id="bg-dot-5">.</span>
			<span class="bg-num">8</span>
			<span class="bg-dot" id="bg-dot-4">.</span>
			<span class="bg-num">8</span>
			<span class="bg-dot" id="bg-dot-3">.</span>
			<span class="bg-num">8</span>
			<span class="bg-dot" id="bg-dot-2">.</span>
			<span class="bg-num">8</span>
			<span class="bg-dot" id="bg-dot-1">.</span>
		</div>
		<!-- #display-bg -->
		<div id="display-numbers">
			<span class="fg-minus invisible">-</span>
			<span class="fg-num invisible" id="fg-num12">8</span>
			<span class="fg-dot invisible" id="fg-dot-12">.</span>
			<span class="fg-num invisible" id="fg-num11">8</span>
			<span class="fg-dot invisible" id="fg-dot-11">.</span>
			<span class="fg-num invisible" id="fg-num10">8</span>
			<span class="fg-dot invisible" id="fg-dot-10">.</span>
			<span class="fg-num invisible" id="fg-num-9">8</span>
			<span class="fg-dot invisible" id="fg-dot-9">.</span>
			<span class="fg-num invisible" id="fg-num-8">8</span>
			<span class="fg-dot invisible" id="fg-dot-8">.</span>
			<span class="fg-num invisible" id="fg-num-7">8</span>
			<span class="fg-dot invisible" id="fg-dot-7">.</span>
			<span class="fg-num invisible" id="fg-num-6">8</span>
			<span class="fg-dot invisible" id="fg-dot-6">.</span>
			<span class="fg-num invisible" id="fg-num-5">8</span>
			<span class="fg-dot invisible" id="fg-dot-5">.</span>
			<span class="fg-num invisible" id="fg-num-4">8</span>
			<span class="fg-dot invisible" id="fg-dot-4">.</span>
			<span class="fg-num invisible" id="fg-num-3">8</span>
			<span class="fg-dot invisible" id="fg-dot-3">.</span>
			<span class="fg-num invisible" id="fg-num-2">8</span>
			<span class="fg-dot invisible" id="fg-dot-2">.</span>
			<span class="fg-num invisible" id="fg-num-1">8</span>
			<span class="fg-dot invisible" id="fg-dot-1">.</span>
		</div>
		<!-- #display-numbers -->
		<div id="small-display">
			<div id="small-display-bg">
				<span>•••••••123456</span>
			</div>
			<!-- #small-display-background -->
		</div>
		<!-- #small-display -->
	</div>
	<!-- #display -->
	<div id="keys">
		<div id="commands">
			<button id="on-off">on/off</button>
			<button id="key-ac">ac</button>
			<button id="key-ce">ce</button>
		</div>
		<!-- #commands -->
		<div id="numbers">
			<button id="key-01">1</button>
			<button id="key-02">2</button>
			<button id="key-03">3</button>
			<button id="key-04">4</button>
			<button id="key-05">5</button>
			<button id="key-06">6</button>
			<button id="key-07">7</button>
			<button id="key-08">8</button>
			<button id="key-09">9</button>
			<button id="key-00">0</button>
			<button id="key-dot">.</button>
		</div>
		<!-- #numbers -->
		<div id="operations">
			<button id="key-plus">+</button>
			<button id="key-minus">-</button>
			<button id="key-multiply">×</button>
			<button id="divide">÷</button>
			<button id="key-percent">%</button>
			<button id="key-equals">=</button>
		</div>
		<!-- #operations -->
	</div>
	<!-- #keys -->
	<script src="js/bundle.js"></script>
</body>

</html>
