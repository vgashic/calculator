<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<meta name="description" content="Simple calculator">
	<meta name="author" content="Gasha">
	<link rel="stylesheet" href="css/styles.css">
	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->
</head>

<body>
	<div class="calculator">
		<div class="logo">

		</div>
		<!-- .logo -->

		<div class="display main-display">
			<p>0</p>
		</div>
		<!-- .main-display -->

		<div class="display small-display">

		</div>
		<!-- .small-display -->

		<div class="keyboard">
			<button class="btn btn-red">AC</button>
			<button class="btn btn-red">CE</button>
			<button class="btn">&divide;</button>
			<button class="btn">x</button>

			<button class="btn">7</button>
			<button class="btn">8</button>
			<button class="btn">9</button>
			<button class="btn">-</button>

			<button class="btn">4</button>
			<button class="btn">5</button>
			<button class="btn">6</button>
			<button class="btn">+</button>

			<button class="btn">1</button>
			<button class="btn">2</button>
			<button class="btn">3</button>

			<button class="btn double-height">=</button>

			<button class="btn double-width">0</button>
			<button class="btn">.</button>
		</div>
		<!-- .keyboard -->
	</div>
	<!-- .calculator -->
	<script src="js/bundle.js"></script>
</body>

</html>
