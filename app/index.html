<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<meta name="description" content="Simple calculator">
	<meta name="author" content="Gasha">
	<link rel="stylesheet" href="css/styles.css">
	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->
</head>

<body>
	<div class="calculator">
		<div class="logo">

		</div>
		<!-- .logo -->

		<div class="display">
			<div class="main-display">
				<p>0</p>
			</div>
			<!-- .main-display -->

			<div class="small-display">
				<p>0</p>
			</div>
			<!-- .small-display -->
		</div>
		<!-- .display -->


		<div class="keyboard">
			<button class="btn btn-red">AC</button>
			<button class="btn btn-red">CE</button>
			<button class="btn operator" data-calc="/">&divide;</button>
			<button class="btn operator" data-calc="*">x</button>

			<button class="btn digit" data-calc="7">7</button>
			<button class="btn digit" data-calc="8">8</button>
			<button class="btn digit" data-calc="9">9</button>
			<button class="btn operator" data-calc="-">-</button>

			<button class="btn digit" data-calc="4">4</button>
			<button class="btn digit" data-calc="5">5</button>
			<button class="btn digit" data-calc="6">6</button>
			<button class="btn operator" data-calc="+">+</button>

			<button class="btn digit" data-calc="1">1</button>
			<button class="btn digit" data-calc="2">2</button>
			<button class="btn digit" data-calc="3">3</button>

			<button class="btn double-height operator" data-calc="=">=</button>

			<button class="btn double-width digit" data-calc="0">0</button>
			<button class="btn point">.</button>
		</div>
		<!-- .keyboard -->
	</div>
	<!-- .calculator -->
	<script src="js/bundle.js"></script>
</body>

</html>
